<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(173, 216, 230)">
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <title>Advice Generaor</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div id="stacks">
        <p>Built using</p>
        <img src="./resources/html5.png" alt="HTML5" height="40px" width="40px" class="html5">
        <img src="./resources/css3.png" alt="CSS3" height="40px" width="40px" class="css3">
        <img src="./resources/js6.png" alt="JS6" height="40px" width="40px" class="js6">
    </div>

    <div>
        <div id="container">
            <p id="advice">Advice #<span id="advice-number">0</span></p>
            <br>
            <p id="quote">Click the <span id="quote-green">green button</span> below to receive randomly generated advice</p>
            <br>
            <div id="breaker"></div>
            <br>
            <div id="dice">
                <img src="./resources/icon-dice.svg" alt="Icon Dice" height="20px" width="20px">
            </div>
        </div>
    </div>

    <br>

    <div id="attribute">
        <a href="https://www.frontendmentor.io?ref=challenge">
            <img src="./resources/favicon-32x32.png" alt="Front End Mentor" height="30px" width="30px">
            <p>Challenge By Front End Mentor</p>
        </a>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
